<link rel="stylesheet" type="text/css" href="../flex.css">
<link rel="stylesheet" type="text/css" href="../fonts.css">

<link rel="stylesheet" type="text/css" href="cabinet.css">


<div class="cabinet flex col">
	<div class="cabinet-header flex align-center">
		<img src="../images/logo.jpg" alt="avatar">
		<div class="flex justify-between col">
			<span class="font-inter-max bold">Чернявская Ольга Валерьевна</span>
			<span class="font-open-sans flex align-center">ООО “Мебельная страна”<span class="dot"></span>Руководитель отдела продаж</span>
			<a href="#" class="font-open-sans-13 color-1">Изменить обложку профиля</a>
		</div>
	</div>
	<div class="flex">
		<div class="cabinet-menu">
			<ul>
				<li><a href="#" class="font-open-sans color-2">Общая информация</a></li>
				<li><a href="#" class="font-open-sans color-2">Мои объявления</a></li>
				<li><a href="#" class="font-open-sans color-2">Мои рекомендации</a></li>
				<li><a href="#" class="font-open-sans active">Смена пароля</a></li>
			</ul>
		</div>
		<div class="cabinet-info flex col">
			<form method="POST" action="" class="flex col">
				<span class="flex col">
					<label class="font-open-sans-13">Текущий пароль</label>
					<input type="text" class="font-open-sans-13">
				</span>

				<span class="flex col">
					<label class="font-open-sans-13">Новый пароль</label>
					<input type="text" class="font-open-sans-13">
				</span>
				<span class="flex col">
					<label class="font-open-sans-13">Повторить пароль</label>
					<input type="text" class="font-open-sans-13">
				</span>
			</form>
			<div class="buttons flex justify-center align-center">
				<button type="button" class="flex justify-center align-center font-open-sans-max letter-spacing bold">Сохранить</button>
			</div>
		</div>
	</div>

</div>
