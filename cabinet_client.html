<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/flex.css">
<link rel="stylesheet" type="text/css" href="css/fonts.css">

<link rel="stylesheet" type="text/css" href="css/cabinet.css">

<div class="cabinet flex col">
	<div class="cabinet-header flex align-center">
		<img src="img/avatar-0.jpg" alt="avatar">
		<div class="flex justify-between col">
			<span class="font-inter-max bold">Иванов Иван Иванович</span>
			<span class="font-open-sans flex align-center">Отель “Элеон”<span class="dot"></span>Администратор</span>
			<a href="#" class="font-open-sans-13 color-1">Изменить обложку профиля</a>
		</div>
	</div>
	<div class="flex">
		<div class="cabinet-menu">
			<ul>
				<li><a href="#" class="font-open-sans active">Общая информация</a></li>
				<li><a href="#" class="font-open-sans color-2">Смена пароля</a></li>
			</ul>
			<a href="#" class="font-open-sans-max bold letter-spacing create-button">Создать тендер</a>
		</div>
		<div class="cabinet-info flex col">
			<form method="POST" action="" class="flex col">
				<span class="font-inter-max bold">Данные представителя</span>

				<span class="flex col">
					<label class="font-open-sans-13">ФИО</label>
					<input type="text" class="font-open-sans-13" value="Чернявская Ольга Валерьевна" placeholder="ФИО">
				</span>

				<span class="flex col">
					<label class="font-open-sans-13">Компания</label>
					<input type="text" class="font-open-sans-13" value="ООО “Мебельная страна”" placeholder="Компания">
				</span>
				<span class="flex col">
					<label class="font-open-sans-13">Должность</label>
					<input type="text" class="font-open-sans-13" value="Руководитель продаж" placeholder="Должность">
				</span>
				<span class="flex col">
					<label class="font-open-sans-13">Эл. почта</label>
					<input type="email" class="font-open-sans-13" value="info@gmail.com" placeholder="Эл. почта">
				</span>
				<span class="flex col">
					<label class="font-open-sans-13">Телефон</label>
					<input type="phone" class="font-open-sans-13" value="+38 (093) 451-36-36" placeholder="Телефон">
				</span>
				<span class="font-open-sans-13">Предпочтительный канал связи</span>
				<ul class="flex">
					<li class="font-open-sans-13 flex align-center">
						<input type="checkbox" class="checkbox" id="check-1">
						<label for="check-1">
							Внутри сайта
						</label>
					</li>
					<li class="font-open-sans-13 flex align-center">
						<input type="checkbox" class="checkbox" id="check-2">
						<label for="check-2">
							Телефон
						</label>
					</li>
					<li class="font-open-sans-13 flex align-center">
						<input type="checkbox" class="checkbox" id="check-3">
						<label for="check-3">
							Эл. почта
						</label>
					</li>
					<li class="font-open-sans-13 flex align-center">
						<input type="checkbox" class="checkbox" id="check-4">
						<label for="check-4">
							Viber
						</label>
					</li>
				</ul>
			</form>
			<form method="POST" action="" class="flex col">
				<span class="font-inter-max bold">Компания</span>

				<span class="flex col relative">
					<label class="font-open-sans-13">HoReCa</label>
					<select class="font-open-sans-13">
						<option value="Отель" class="font-open-sans-13" selected>Отель</option>
					</select>
					<span></span>
				</span>

				<span class="flex col">
					<label class="font-open-sans-13">Сайт компании</label>
					<input type="text" class="font-open-sans-13" value="www.mebli.com.ua" placeholder="Сайт компании">
				</span>
				<span class="flex col">
					<label class="font-open-sans-13">Точный адресс</label>
					<input type="text" class="font-open-sans-13" placeholder="Точный адресс">
				</span>
				<span class="flex col">
					<label class="font-open-sans-13">Телефон</label>
					<input type="phone" class="font-open-sans-13" value="+38 (093) 451-36-36" placeholder="Телефон">
				</span>
			</form>
			<div class="buttons flex justify-between align-center">
				<button type="button" class="flex justify-center align-center font-open-sans-max letter-spacing bold">Отменить</button>
				<button type="button" class="flex justify-center align-center font-open-sans-max letter-spacing bold">Сохранить</button>
			</div>
		</div>
	</div>

</div>
